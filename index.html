<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" />
    <title>stop watch </title>
</head>

<body>
    <div class="container">






        <div>
            <span style="font-size: 100px;" id="hr">00</span>
            <span style="font-size: 100px;">:</span>
            <span style="font-size: 100px;" id="min">00</span>
            <span style="font-size: 100px;">:</span>
            <span style="font-size: 100px;" id="sec">00</span>
            <span style="font-size: 100px;">:</span>
            <span style="font-size: 100px;" id="milli">000</span>


        </div>


        <button class="btn" style="width: 250px;height: 50px;color: green;background-color: white;border: 2px solid green;" id="start"><h1>Start</h1></button>
        <button class="btn" style="width: 250px;height: 50px;color: red;background-color: white;border: 2px solid red;" id="pause"><h1>Pause</h1></button>
        <button class="btn" style="width: 250px;height: 50px;color: orange;background-color: white;border: 2px solid orange;" id="reset"><h1>Reset</h1></button>
        <button class="btn" style="width: 250px;height: 50px;color: black;background-color: white;border: 2px solid black;" id="cast"><h1>Cast</h1></button>


        <div id="display">








        </div>



    </div>


    <script src="./script.js"></script>




</body>

</html>
